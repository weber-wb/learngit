<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>git config</title>
</head>
<body>
    <script>
        window.onload = function(){

            // 使用命令  git config --list  查看配置列表
            // 可以简写  git config -l
            
            /* 
                添加 git config 配置
                git config --global 命名'值'
                git config --global bian.name '666'

                如果这个命名存在也可以直接覆盖修改，还可以替换 git config 中已有的邮箱
                git config --global --replace-all user.email '输入你的邮箱'
                git config --global --replace-all user.name '输入你的用户名'

                删除命令
                    git config --global --unset 命名                    
                    Eg: git config --global --unset bian.name
            */

            // 还有常用的推送更新到gitlab 和 GitHub 的命令
            // git status    查看状态
            // git add .  或者  git add -a  或者 git add *       添加文件到暂存区
            // git commit -m "备注信息"     提交文件

            // git push origin master     确定推送到主分支

            // git clone https:github/ITdian/misass      克隆项目

            // git pull https:github/ITdian/misass       更新项目

            // git log          查看历史
            
            // 在本地生成一个公钥,使用命令如下:
            //     ssh-keygen -t rsa        ssh-keygen -t rsa -C '519316185@qq.com'
            //     设置里面添加ssh;

            /* 
                配置别名：
                    $ git config --global alias.ss status
                    $ git ss   ===    git status

                加上 --global 是针对当前用户起作用的，如果不加，那就只是针对当前的仓库起作用
                --global 参数是全局参数，也就是这些命令在这台电脑的所有git仓库下都有用。

                配置文件放在哪里？每个仓库的 Git 配置文件都放在 .git/config 文件中
                别名就在：
                    [alias]
                        ...
                
                要删除别名，直接把对应的行删除就可以了
                配置别名也可以直接修改这个文件，如果改错了，可以删掉文件重新通过命令配置。

            */
        }
    </script>
</body>
</html>
