    <h1>分支管理</h1>
    <P>分支管理就是科幻电影里的平行宇宙，当你正在电脑前努力学习Git的时候，另一个你正在另一个平行宇宙里努力学习SVN</P>
    <p>如果两个平行宇宙互不干扰，那对你现在也没有什么影响。不过，在某个时间点，两个平行宇宙合并了，结果，你既学会了Git又学会了SVN</p>

    <!-- 
        其他版本控制系统如SVN等都有分支管理，但是用过之后你会发现，这些版本控制系统创建和切换分支比蜗牛还慢，简直让人无法忍受，结果分支功能成了摆设，大家都不去用
        但是Git的分支是与众不同的，无论创建，切换和删除分支，Git在1秒钟之内就能完成! 无论你的版本库是1个文件还是1万个文件

        在版本回退里，每次提交，Git都把它们串成一条时间线，这条时间线就是一个分支。截止到目前只有一条时间线
        在Git里，这个分支叫主分支，即master分支。 HEAD 严格来说不是指向提交，而是指向master，master才是指向提交的，所以，HEAD 指向的就是当前分支
        一开始的时候，master分支是一条线，Git用master指向最新的提交，再用HEAD指向master，就能确定当前分支，以及当前分支的提交点：

        当我们创建新的分支，例如dev时，Git新建了一个指针叫dev，指向master相同的提交，再把HEAD指向dev，就表示当前分支在dev上：
        创建dev分支， 切换到dev分支
        使用命令  git checkout -b dev
        git checkout 命令加上 -b 参数表示创建并切换，相当于以下两条命令：
            git branch dev
            git checkout dev
        
        使用命令  git branch    会列出所有分支，当前分支前面会标有一个 * 号
        现在 在dev分支上 对user.txt 文件做个修改
        修改后执行命令：
            git add user.txt  
            git commit -m 'dev modify user.txt'
        然后 dev分支的任务完成，我们可以切换到master分支
            git checkout master
        在 master 分支下查看user.txt文件，刚才修改的文件添加的内容不见了，那是因为那个提交是在 dev 分支上，而master分支此刻的提交点并没有变
        现在我们把dev分支上的工作成果合并到master分支上
        执行命令
            git merge dev
        git merge 命令用于合并指定分支到当前分支。合并后再查看user.txt文件，就有了刚修改的内容
        命令执行返回信息 Fast-forward   Git告诉我们，这次合并是 "快进模式"，也就是直接把master 指向了 dev 的当前提交，所以合并速度非常快
        当然，也不是每次合并都能Fast-forward，我们后面会讲其他方式的合并。

        合并完成后，就可以放心的删除dev分支
        git branch -d dev

        删除后查看分支， 执行 git branch  就只剩下master分支了


        Git鼓励大量使用分支：

            查看分支：git branch

            创建分支：git branch <name>

            切换分支：git checkout <name>

            创建+切换分支：git checkout -b <name>

            合并某分支到当前分支：git merge <name>

            删除分支：git branch -d <name>
